<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Constructor</title>
</head>
<body>
    <div id="form_row">
        <form id="newCompForm" name="create_form1">
            <h1>Create New Device</h1>
            <select name="devices" onchange="setDeviceFields(this.value)">
                <option value="computer">Computer</option>
                <option value="laptop">UltraLaptop</option>
                <option value="server">Server</option>
            </select>
            <input type="text" name="prod_field" placeholder="Producer" oninput="CheckValid();"/>
            <input type="text" name="cpu_field" placeholder="CPU type" oninput="CheckValid();"/>
            <input type="text" name="cores_field" placeholder="Cores amount" oninput="CheckValid();"/>
            <input type="text" name="freq_field" placeholder="Frequency" oninput="CheckValid();"/>
            <input type="text" name="ram_field" placeholder="RAM size" oninput="CheckValid();"/>
            <input type="text" name="hdd_field" placeholder="HDD" oninput="CheckValid();"/>
            <p>Is MicroSD accepted:
            <input type="checkbox" class='isMcCheck' name="mc_field" oninput="CheckValid();"/></p>
            <input type="text" name="weight_field" placeholder="Weight" style="display: none" oninput="CheckValid();"/>
            <input type="text" name="thickness_field" placeholder="Thickness" style="display: none" oninput="CheckValid();"/>
            <input type="text" name="name_field" placeholder="Name" style="display: none" oninput="CheckValid();"/>
            <input type="text" name="flops_field" placeholder="Flops" style="display: none" oninput="CheckValid();"/>
            <input type="button" class="saveNewBtn" value="Create" onclick="addNewDevice()"/>
        </form>
    </div>
    <script src="./js/classes.js"></script>
</body>
</html>
